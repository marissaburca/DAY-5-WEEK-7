<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toys & More</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        body{
            height:100vh;
            width:100%;
        }
    </style>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
              <a class="navbar-brand fs-3 fw-bold " href="#"><img src="ASSETS/pngegg.png" width="60px" height="60px"/> Hello!</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav me-0 mb-2 mb-lg-0 ">
                <li class="nav-item">
                  <a
                    class="nav-link "
                    aria-current="page"
                    href="shop-window.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Details</a>
                </li>
  
                <li class="nav-item">
                  <a class="nav-link active" href="back-office.html" aria-disabled="true"
                    >Back-office</a
                  >
                </li>
              </ul>
          
            </div>
          </div>
        </nav>
      </header>
    <main>
      <h1 class="text-center m-5 my-4 display-5 text-danger py-5 fw-bold" id="title">ADD ITEM TO STORE</h1>
      <div class="container">
        <div class="row justify-content-center ms-0" id="event-form">
          <div class="col col-12 col-lg-6">
            <form id="form ">
              <div class="mb-3">
                <label for="name" class="form-label">Item name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Item description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Item brand</label>
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="imgUrl" class="form-label">Item Url</label>
                <input type="text" class="form-control" id="imgUrl" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Item price</label>
                <input type="text" class="form-control" id="price" required />
              </div>

              <button type="submit" class="btn btn-success" id="post">
                Create
              </button>
              <button type="button" class="btn btn-warning" id="edit">
                Edit
              </button>
              <button type="button" class="btn btn-danger" id="delete">
                Delete
              </button>
              <button type="button" class="btn btn-light" id="reset">
                Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="back-office.js"></script>
  </body>
</html>
