<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys & More</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Toys &amp; More</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="shop-window.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="details.html">Details</a>
                  </li>

                  <li class="nav-item active">
                    <a class="nav-link" aria-disabled="true">Back-office</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <h1 class="text-center my-4"> Create or edit Items for sale </h1>
        <div class="container">
          <div class="row justify-content-center" id="event-form">
            <div class="col col-12 col-lg-6">
                <form id="form">
                  <div class="mb-3">
                    <label for="name" class="form-label">Item name</label>
                    <input type="text" class="form-control" id="name" required />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Item description</label
                    >
                    <input type="text" class="form-control" id="description" required />
                  </div>
                  <div class="mb-3">
                    <label for="brand" class="form-label"
                      >Item brand</label
                    >
                    <input type="text" class="form-control" id="brand" required />
                  </div>
                  <div class="mb-3">
                    <label for="imgUrl" class="form-label"
                      >Item Url</label
                    >
                    <input type="text" class="form-control" id="imgUrl" required />
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Item price</label>
                    <input type="text" class="form-control" id="price" required />
                  </div>
                  
                  <button type="submit" class="btn btn-success" id="post">
                    Create
                  </button>
                  <button type="button" class="btn btn-warning " id="edit">
                    Edit
                  </button>
                  <button type="button" class="btn btn-danger " id="delete">
                    Delete
                  </button>
                  <button type="button" class="btn btn-secondary " id="delete">
                    Reset
                  </button>
                </form>
              </div>
          </div>
          
        </div>
      </main>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <script src="back-office.js"></script>
</body>
</html>
